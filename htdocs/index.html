<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html>
<head>
<title>Perl::Critic</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="content="Perl perl-critic perl::critic programming code standards" />
<meta name="description" content="Rate your Perl code!" />
<link rel="stylesheet" href="/styles/style.css" type="text/css" media="all" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<meta http-equiv="imagetoolbar" content="no" />
<!-- Prevents Google Toolbar from coloring inputs yellow -->
<script src="/javascript/input-style.js" type="text/javascript"></script>

<script type="text/javascript">
function setFocus()
{
document.getElementById("upload").focus()
}
</script>

</head>

<body id="home" onload="setFocus()">
 <h1 class="logo">Perl::Critic</h1>
 <h2 class="tag-line">Some Ways Are Better Than Others</h2>

 <div>
  <form method="post" enctype="multipart/form-data" action="/perl/critic.pl" class="center">
  <fieldset>
   <p>
    <label for="upload">
     Select file to upload:
    </label>
    <input type="file" id="upload" name="code_file" size="30" />
   </p>

   <p>
    <input type="submit" id="critique" value="Analyze My Code!" class="button" />
   </p>
  </fieldset>
  </form>
 </div>

 <div class="footer">
  <p class="copyright">&copy;2006 Perl::Critic, all rights reserved</p>
 </div>
</body>
</html>
