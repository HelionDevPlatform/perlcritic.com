name: perlcritic

processes:
  web: plackup --port $PORT

env:
   TMP: /tmp

requirements:
  ppm:
    - CGI::Compile
    - CGI::Emulate::PSGI
    - PPIx::Regexp
    - Perl::Tidy
    - Plack
    - Pod::Spell
    - String::Format
    - Syntax::Highlight::Perl::Improved
    - "Template::"

cron:
  - "0 * * * * find /tmp -name *.html -mmin +60 -delete"
